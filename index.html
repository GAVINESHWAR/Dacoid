<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
      <form>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-gray-700 text-sm font-bold mb-2"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Enter your first name"
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Enter your last name"
            />
          </div>
        </div>
        <div class="mt-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your email"
          />
        </div>
        <div class="mt-4">
          <label
            for="password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your password"
          />
        </div>
        <div class="mt-4">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="mr-2 leading-tight"
          />
          <label for="terms" class="text-gray-700 text-sm"
            >I agree to the
            <a href="#" class="text-blue-500">terms and conditions</a></label
          >
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mt-4"
        >
          <a href="/login.html" target="_blank">Account</a>
        </button>
      </form>
      <div class="mt-6 flex justify-center items-center">
        <div class="border-b-2 w-1/3"></div>
        <div class="mx-2 text-sm text-gray-500">or</div>
        <div class="border-b-2 w-1/3"></div>
      </div>
      <div class="mt-6">
        <button
          class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:bg-red-700"
        >
          Login with Facebook
        </button>
      </div>
      <div class="mt-4">
        <button
          class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
        >
          Login with Google
        </button>
      </div>
      <div class="mt-4 text-sm text-center">
        <span>Already have an account?</span>
        <a
          href="/login.html
            "
          class="text-blue-500"
          >Login here</a
        >
      </div>
    </div>
  </body>
</html>
